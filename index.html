<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>
<body>
    <div class="pageHeader">
        <h1 id="pageTitle">Rock, Paper, Scissors</h1>
        <h1 id="pageTitleSubtext">Choose your fighter:</h1>
    </div>

    <div class="rpsButtons">
        <button class="selectButton" id="rock">🪨</button>
        <button class="selectButton" id="paper">🧻</button>
        <button class="selectButton" id="scissor">✂️</button>
    </div>

    <div class="resultLog">
        <h4>Results:</h5>
        <p id="resultLogText"></p>
        <div class="scoreAndReset">
            <h2>Score:</h2>
            <div class="scoreBoard">
                <div class="playerScoreBoard">
                    <h4>Player:</h4>
                    <p id="playerScoreValue">0</p>
                </div>
                <div class="opponentScoreBoard">
                    <h4>Opponent:</h4>
                    <p id="opponentScoreValue">0</p>
                </div>
            </div>
            <button id="resetButton">Reset</button>
        </div>
    </div>
</body>
</html>
